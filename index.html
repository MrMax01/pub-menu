<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Pub Men√π</title>
</head>
<body>

    <div class="container">
        <div class="menu">
            <h1>Menu</h1>
            <div>
                <input type="text" placeholder="Search...">
            </div>
        </div>


        <!----------------------hamburger--------------------------------->
        <div class="list"> 
            <button class="menu-button js-toggle-button" data-target=".js-hamburger-list" onclick="hundleArrow('.js-down0', '.js-arrow-up0')">
                <img src="assets/hamburger.jpg" alt="cockatails" class="img-dimension">
                <h3>hamburgers</h3>
                <div class="js-arrow-up0">
                    <ion-icon name="chevron-down-outline" class="js-down0"></ion-icon>
                </div>

            </button>

            <div class="js-hamburger-list menu-list" id="hamburger"></div>
        </div>
        <br>
        <!----------------------------COCKATIL CLASSICI-------------------->
        <div class="list"> 
            <button class="menu-button js-toggle-button" data-target=".js-cocktails-list" onclick="hundleArrow('.js-down1', '.js-arrow-up1');">
                <img src="assets/cocktails.jpg" alt="cockatails" class="img-dimension">
                <h3>classic cockatails</h3>
                <div class="js-arrow-up1">
                    <ion-icon name="chevron-down-outline" class="js-down1"></ion-icon>
                </div>
            
            </button>

            <div class="js-cocktails-list menu-list" id="cocktails"></div>
        </div>
        <br>
        <!----------------------COCKTAIL ANALCOLICI--------------------------------->
        <div class="list"> 
            <button class="menu-button js-toggle-button" data-target=".js-softDrink-list" onclick="hundleArrow('.js-down2', '.js-arrow-up2')">
                <img src="assets/alcohol-free.jpg" alt="cockatails" class="img-dimension">
                <h3>non-alcoholic cocktails</h3>
                <div class="js-arrow-up2">
                    <ion-icon name="chevron-down-outline" class="js-down2"></ion-icon>
                </div>

            </button>

            <div class="js-softDrink-list menu-list" id="softDrinks"></div>
        </div>
        <br>



        <!----------------------BEER--------------------------------->
        <div class="list"> 
            <button class="menu-button js-toggle-button" data-target=".js-beer-list" onclick="hundleArrow('.js-down3', '.js-arrow-up3')">
                <img src="assets/beer.jpg" alt="cockatails" class="img-dimension">
                <h3>beer</h3>
                <div class="js-arrow-up3">
                    <ion-icon name="chevron-down-outline" class="js-down3"></ion-icon>
                </div>

            </button>

            <div class="js-beer-list menu-list" id="beer"></div>
        </div>
        <br>

        <!----------------------wine--------------------------------->
        <div class="list"> 
            <button class="menu-button js-toggle-button" data-target=".js-wine-list" onclick="hundleArrow('.js-down4', '.js-arrow-up4')">
                <img src="assets/wine.jpg" alt="cockatails" class="img-dimension">
                <h3>wine</h3>
                <div class="js-arrow-up4">
                    <ion-icon name="chevron-down-outline" class="js-down4"></ion-icon>
                </div>
            </button>

            <div class="js-wine-list menu-list" id="wine"></div>
        </div>
        <br>

        <!----------------------DRINKS--------------------------------->
        <div class="list"> 
            <button class="menu-button js-toggle-button" data-target=".js-drink-list" onclick="hundleArrow('.js-down5', '.js-arrow-up5')">
                <img src="assets/coca.jpg" alt="cockatails" class="img-dimension">
                <h3>soft drinks </h3>
                <div class="js-arrow-up5">
                    <ion-icon name="chevron-down-outline" class="js-down5"></ion-icon>
                </div>

            </button>

            <div class="js-drink-list menu-list" id="drinks"></div>
        </div>
        <br>

        <!----------------------COFFEE--------------------------------->
        <div class="list"> 
            <button class="menu-button js-toggle-button" data-target=".js-coffee-list" onclick="hundleArrow('.js-down6', '.js-arrow-up6')">
                <img src="assets/coffee.jpg" alt="cockatails" class="img-dimension">
                <h3>coffee bar</h3>
                <div class="js-arrow-up6">
                    <ion-icon name="chevron-down-outline" class="js-down6"></ion-icon>
                </div>

            </button>

            <div class="js-coffee-list menu-list" id="coffee"></div>
        </div>
        <br>

        
    </div>

    <script src="menu.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
